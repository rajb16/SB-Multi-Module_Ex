<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
      }

      .error-content {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #e74c3c;
        margin-top: 0;
      }

      p {
        color: #333;
        line-height: 1.6;
      }

      .error-details {
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="error-content">
        <h1>Oops! Something went wrong</h1>
        <p>We're sorry, but an error occurred (Status: <span class="statusCode">{{STATUS}}</span>).</p>
        <div class="error-details">
          <p>Error code: <span class="statusCode">{{STATUS}}</span></p>
          <p>Error message: <span class="errorMessage">{{ERROR}}</span></p>
        </div>
        <p>If you continue to see this error (Code: <span class="statusCode">{{STATUS}}</span>), please contact support.</p>
      </div>
    </div>
  </body>
</html>
